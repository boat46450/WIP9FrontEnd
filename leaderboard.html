<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css"> -->
  <title>WIP Camp #9 Scoreboard</title>
</head>
<body class="game-body">
  <div class="container">
      <div class="row">
        <div class="wipgamehead col-xs-12">
          <h1 class="game-fontLeaderboard">Leaderboards</h1>
        </div>
      </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-5 offset-sm-7 col-md-5 offset-md-7 col-lg-4 offset-lg-8">
        <div class="form">
            <input class="form-control" type="text" name="search" value="" placeholder="ใส่ชื่อ Facebook">
          <br>
        </div>
      </div>

      <br>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 wipgamebody">
        <table class="table game-Table">
          <thead>
              <tr class="">
                <th class="game-fontHeadTable">#</th>
                <th class="hidden-sm-down game-fontHeadTable">Picture</th>
                <th class="game-fontHeadTable">Facebook</th>
                <th class="game-fontHeadTable">Score</th>
              </tr>
          </thead>
          <tbody class="game-fontInTable">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row ">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <br>
          <button type="button" class="forMargin text-center btn btn-warning">Play Game</button>
          <button type="button" class="forMargin text-center  btn btn-info">Home</button>
      </div>
    </div>
  </div>


  <br>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
<script src="assets/js/leaderboard.js" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
</html>
